<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/admin/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" defer integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../../static/admin/js/login.js" defer></script>
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="auth-card">
                    <div class="auth-header">
                        <h2><i class="fas fa-user-shield me-2"></i>Авторизация</h2>
                        <p class="mb-0">Войдите в свою учетную запись</p>
                    </div>
                    <div class="auth-body">
                        <form id="authForm">
                            <div class="floating-label">
                                <input type="login" class="form-control" id="login" placeholder=" " required>
                                <label for="login"><i class="fas fa-envelope me-2"></i>Логин</label>
                            </div>
                            
                            <div class="floating-label position-relative">
                                <input type="password" class="form-control" id="password" placeholder=" " required>
                                <label for="password"><i class="fas fa-lock me-2"></i>Пароль</label>
                                <span class="password-toggle" onclick="togglePassword()">
                                    <i class="far fa-eye"></i>
                                </span>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-auth w-100 mb-3">
                                Войти <i class="fas fa-sign-in-alt ms-2"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
